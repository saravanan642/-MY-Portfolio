<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before & After Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .btn {
      position: relative;
      padding: 12px 30px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      overflow: hidden;
    }

    /* ::before effect - left to right highlight */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.3s ease;
    }

    /* ::after effect - bottom border */
    .btn::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #ff4081, #03dac6);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    /* Hover effects */
    .btn:hover::before {
      left: 0;
    }

    .btn:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
